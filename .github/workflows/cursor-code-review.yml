name: Cursor Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  code-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install Cursor CLI
        run: |
          curl https://cursor.com/install -fsS | bash
          echo "$HOME/.cursor/bin" >> $GITHUB_PATH
      - name: Verify .cursor/cli.json exists
        run: |
          if [ ! -f .cursor/cli.json ]; then
            echo "Error: .cursor/cli.json not found"
            exit 1
          fi
          cat .cursor/cli.json
      - name: Perform code review
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          GH_TOKEN: ${{ github.token }}
          MODEL: gpt-5.2  # Available models: composer-1, auto, sonnet-4.5, opus-4.5, gemini-3-pro, gpt-5.2, gpt-5.1, opus-4.1, grok
          FALLBACK_MODEL: sonnet-4.5  # Fallback if primary model fails
        run: |
          # Review prompt
          REVIEW_PROMPT="You are operating in a GitHub Actions runner performing automated code review. The gh CLI is available and authenticated via GH_TOKEN. You may comment on pull requests.

          Context:
          - Repo: ${{ github.repository }}
          - PR Number: ${{ github.event.pull_request.number }}
          - PR Head SHA: ${{ github.event.pull_request.head.sha }}
          - PR Base SHA: ${{ github.event.pull_request.base.sha }}

          Objectives:
          1) Re-check existing review comments and reply resolved when addressed
          2) Review the current PR diff and flag only clear, high-severity issues
          3) Leave very short inline comments (1-2 sentences) on changed lines only and a brief summary at the end

          Procedure:
          - Get existing comments: gh pr view --json comments
          - Get diff: gh pr diff
          - If a previously reported issue appears fixed by nearby changes, reply: ‚úÖ This issue appears to be resolved by the recent changes
          - Avoid duplicates: skip if similar feedback already exists on or near the same lines

          Commenting rules:
          - Max 10 inline comments total; prioritize the most critical issues
          - One issue per comment; place on the exact changed line
          - Natural tone, specific and actionable; do not mention automated or high-confidence
          - Use emojis: üö® Critical üîí Security ‚ö° Performance ‚ö†Ô∏è Logic ‚úÖ Resolved ‚ú® Improvement

          Submission:
          - Submit one review containing inline comments plus a concise summary
          - Use only: gh pr review --comment
          - Do not use: gh pr review --approve or --request-changes"

          # Function to run review with retry
          run_review_with_retry() {
            local model=$1
            local max_retries=3
            local retry_count=0
            local delay=10
            
            while [ $retry_count -lt $max_retries ]; do
              echo "üîÑ Attempting code review with model: $model (attempt $((retry_count + 1))/$max_retries)"
              
              if cursor-agent --force --model "$model" --output-format=text --print "$REVIEW_PROMPT" 2>&1; then
                echo "‚úÖ Code review completed successfully with model: $model"
                return 0
              else
                local exit_code=$?
                echo "‚ùå Review failed with exit code: $exit_code"
                
                if [ $retry_count -lt $((max_retries - 1)) ]; then
                  echo "‚è≥ Waiting ${delay}s before retry..."
                  sleep $delay
                  delay=$((delay * 2))  # Exponential backoff
                fi
              fi
              
              retry_count=$((retry_count + 1))
            done
            
            return 1
          }

          # Try primary model first
          if run_review_with_retry "$MODEL"; then
            echo "‚úÖ Code review completed with primary model: $MODEL"
            exit 0
          fi

          # If primary model fails, try fallback
          echo "‚ö†Ô∏è Primary model ($MODEL) failed, trying fallback model: $FALLBACK_MODEL"
          if run_review_with_retry "$FALLBACK_MODEL"; then
            echo "‚úÖ Code review completed with fallback model: $FALLBACK_MODEL"
            exit 0
          fi

          # If both fail, exit with error
          echo "‚ùå Code review failed with both primary and fallback models"
          echo "This might be due to:"
          echo "  - API rate limit exceeded"
          echo "  - Model quota exhausted"
          echo "  - Network connectivity issues"
          echo "  - Invalid CURSOR_API_KEY"
          exit 1
              